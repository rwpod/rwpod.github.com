enableRobotsTXT = true
uglyurls = true

disqusShortname = "rwpod"

[minify]
  minifyOutput = true
  disableCSS = false
  disableHTML = false
  disableJS = false
  disableJSON = false
  disableSVG = false
  disableXML = false

  [minify.tdewolff.html]
    keepConditionalComments = true
    keepDefaultAttrVals = true
    keepDocumentTags = true
    keepEndTags = true
    keepQuotes = false
    keepWhitespace = false

  [minify.tdewolff.xml]
    keepWhitespace = false

[permalinks]
  posts = "/posts/:year/:month/:day/:filename/"
  pages = "/:filename/"

[sitemap]
  changefreq = "weekly"
  filename = "sitemap.xml"
  priority = 0.6

